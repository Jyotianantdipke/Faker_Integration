<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student fake data</title>
</head>
<body>
    <table border="1px">
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Company</th>
        <th>Email</th>
    </tr>
    {% for i in record %}
        {% for j in i %}
    <tr>
        <td>{{j.Name}}</td>
        <td>{{j.Address}}</td>
        <td>{{j.Company}}</td>
        <td>{{j.Email}}</td>
    </tr>
        {% endfor %}
    {% endfor %}
</table>
</body>
</html>
